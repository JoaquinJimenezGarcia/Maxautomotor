<div class="row">
    <div class="col-lg-4 col-sm-6 portfolio-item" *ngFor="let coche of coches">
        <div *ngIf="coche.oferta" class="card h-100">
            <a><img class="card-img-top" src="{{this.backend + 'obtener-foto/' + this.coche.image}}" alt=""></a>
            <div class="card-body">
                <h4 class="card-title">
                    <a [routerLink]="['/vehiculo/'+coche._id]" href="vehiculo/{{coche._id}}">{{coche.marca}} - {{coche.modelo}}</a>
                </h4>
                <p class="card-text">{{coche.descripcion}}</p>
            </div>
            <div class="card-footer">
                <p><small class="text-muted">ANTES: {{coche.precio}} </small></p>
                <b><p class="text-muted">AHORA: {{coche.precioOferta}}</p></b>
            </div>
        </div>
    </div>
</div>
