<br>
<div *ngIf="identity" class="col-lg-6">
    <h1>Coche</h1>
    <div *ngIf="alertRegister" class="alert alert-warning">
      {{ alertRegister }}
    </div>
    <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" action="" class="col-md-10">
      <p>
        <label for="marca">Marca</label>
        <input type="text" class="form-control" #marca="ngModel" name="marca" [(ngModel)]="coche.marca" required>
        <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
      </p>
      <p>
        <label for="modelo">Modelo</label>
        <input type="email" class="form-control" #modelo="ngModel" name="modelo" [(ngModel)]="coche.modelo" required>
        <span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
      </p>
      <p>
        <input type="submit" class="btn btn-primary" value="Guardar">
      </p>
    </form>
  </div>
